<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/nek5kyt.css">
    
    <!-- Add manifest for PWA support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame with Marker Tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function() {
          this.el.addEventListener('click', function(evt) {
            console.log('Box was clicked at:', evt);
            this.setAttribute('color', 'green');
          });
          
          // Add mouseenter/mouseleave for better feedback
          this.el.addEventListener('mouseenter', function() {
            console.log('Cursor entered box');
          });
          
          this.el.addEventListener('mouseleave', function() {
            console.log('Cursor left box');
          });
        }
      });
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayside App</title>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- Offline notification -->
    <script>
      window.addEventListener('online', () => {
        document.getElementById('offline-message').style.display = 'none';
      });
      
      window.addEventListener('offline', () => {
        document.getElementById('offline-message').style.display = 'block';
      });
    </script>
  </head>
  <body>
    <div id="offline-message" style="display: none; background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
      You are currently offline. The app will continue to work with cached content.
    </div>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
