<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        
        .status {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .detected {
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Accessing camera...</div>
    
    <div id="video-container">
        <video id="camera-video" autoplay playsinline></video>
        
        <div class="overlay">
            <div id="marker-status" class="status">Point camera at marker #5</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('camera-video');
            const loading = document.getElementById('loading');
            const markerStatus = document.getElementById('marker-status');
            
            // Initialize camera
            async function setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    loading.style.display = 'none';
                    
                    // Wait for video to be loaded
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Camera stream initialized');
                        window.parent.postMessage('cameraReady', '*');
                    });
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    loading.textContent = 'Camera access error: ' + error.message;
                }
            }
            
            setupCamera();
            
            // Simulate marker detection for testing
            let detected = false;
            setInterval(function() {
                // In production, this would be replaced with actual marker detection
                // This is just to demonstrate the UI behavior
                detected = !detected;
                
                if (detected) {
                    markerStatus.textContent = "Marker #5 detected!";
                    markerStatus.classList.add('detected');
                    window.parent.postMessage('markerFound', '*');
                } else {
                    markerStatus.textContent = "Point camera at marker #5";
                    markerStatus.classList.remove('detected');
                    window.parent.postMessage('markerLost', '*');
                }
            }, 3000); // Toggle every 3 seconds for demo
        });
    </script>
</body>
</html>
